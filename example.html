<!doctype html>
<html lang="en-US">
<head>
  <title>Viewport Mixins Examples</title>
  <meta charset="utf-8">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <link href="example.css" rel="stylesheet">
</head>
<body>

<h1>Viewport Media Query Examples</h1>

<h2 class="desktop">
  This is a <span class="desktop-color">deskto️p</span> viewport <span class="dimensions">(1400px or greater)</span>
  <span class="device-icon">🖥️</span>
</h2>
<h2 class="laptop">
  This is a <span class="laptop-color">laptop</span> viewport <span class="dimensions">(992px to 1399px)</span>
  <span class="device-icon">💻</span>
</h2>
<h2 class="tablet">
  This is a <span class="tablet-color">tablet</span> viewport <span class="dimensions">(768px to 991px)</span>
  <span class="tablet-icon"></span>
</h2>
<h2 class="mobile">
  This is a <span class="mobile-color">mobile</span> viewport <span class="dimensions">(767px or less)</span>
  <span class="device-icon">📱</span>
</h2>

<div id="container">
  <h3 class="laptop-and-smaller">
    This section is for 💻, <span class="tablet-icon"></span>, and 📱 viewports
  </h3>
  <h3 class="tablet-and-smaller">
    This section is for <span class="tablet-icon"></span> and 📱 viewports
  </h3>
</div>

</body>
</html>
